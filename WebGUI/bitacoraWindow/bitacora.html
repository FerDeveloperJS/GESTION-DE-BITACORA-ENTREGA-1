<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bitacora.css">
    <title>Document</title>
</head>
<body>
    

    <h1>BIT√ÅCORA</h1>



    <form id="form_nueva_actividad">

        <h2>Registrar Actividad</h2>

        <label for="fecha">Ingrese la fecha de la actividad</label>
        <input type="date" id="fecha">

        <label for="supervisor">Ingrese el nombre del supervisor</label>
        <input type="text" id="supervisor">


        <label for="descripcion">Ingrese descripcion de la actividad</label>
        <input type="text" id="descripcion">

        <label for="anexos">Sube tus anexos</label>
        <input type="file" id="anexos">

        <div id="preview-anexos"></div>

        <label for="responsable">Ingrese el nombre del responsable</label>
        <input type="text" id="responsable">

        <label for="condiciones_climaticas">Condiciones Climaticas durante la actividad</label>
        <input type="text" id="condiciones_climaticas">


        <input type="submit">
    </form>


    <form id="form_consultar_actividades">

        <h2>Consultar Actividades</h2>


        <label for="consulta_inicio">Fecha inicio</label>
        <input type="date" id="consulta_inicio" required>

        <label for="consulta_fin">Fecha fin</label>
        <input type="date" id="consulta_fin" required>

        <input type="submit">
    </form>

    
    <div id="resultado_consulta" style="margin-top: 2rem;"></div>



    <form id="form_reporte">
        <h2>Generar Reporte</h2>
      
        <label for="reporte_inicio">Fecha de inicio:</label>
        <input type="date" id="reporte_inicio" required>
      
        <label for="reporte_fin">Fecha de fin:</label>
        <input type="date" id="reporte_fin" required>
      
        <input type="submit" value="Generar reporte">
    </form>
      
    <div id="resultado_reporte"></div>
    <button id="btn_descargar_pdf" style="display: none;">Descargar PDF</button>

      

    <div id="mensaje" style="margin-top: 1rem; text-align: center; position: absolute; bottom: 0; right: 0; font-size: 4rem; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script type="module" src="bitacora.js"></script>


</body>
</html>
