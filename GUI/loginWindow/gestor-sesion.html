<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <img src="img/ChatGPT Image Apr 11, 2025, 10_11_52 AM.png" alt="">

    <form id="form-sign-up">
        <div class="select-login-option">
            <button type="button" class="sign-in">Sign In</button>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="change-pass">Change Password</button>
        </div>

        <div class="inputs">
            <label for="name">NOMBRE</label>
            <input type="text" id="name" placeholder="Escriba su nombre">
    
            <hr>
    
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" placeholder="Escriba su contraseña">
    
            <hr>
    
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Escriba su email">
    
            <hr>
        </div>


        <button type="submit" id="submit-sign-up">Sign Up</button>

    </form>



    <form id="form-sign-in">

        <div class="select-login-option">
            <button type="button" class="sign-in">Sign In</button>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="change-pass">Change Password</button>
        </div>

        <div class="inputs">
            <label for="email-sign-in">EMAIL</label>
            <input type="email" id="email-sign-in" placeholder="Escriba su email">
    
            <hr>
    
            <label for="password-sign-in">CONTRASEÑA</label>
            <input type="password" id="password-sign-in" placeholder="Escriba su contraseña">

            <hr>
        </div>




        <button type="submit" id="submit-sign-in">Sign In</button>
    </form>


    <form id="form-change-password">
        <div class="select-login-option">
            <button type="button" class="sign-in">Sign In</button>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="change-pass">Change Password</button>
        </div>


        <div class="inputs">
            <label for="email-sign-in">EMAIL</label>
            <input type="email" id="email-change-password" placeholder="Escriba su email">
    
            <hr>
    
            <label for="password-sign-in">CONTRASEÑA</label>
            <input type="password" id="password-change-password" placeholder="Escriba su contraseña">

            <hr>


            <label for="new_password">NUEVA CONTRASEÑA</label>
            <input type="password" id="new_password" placeholder="Escriba su nueva contraseña">

            <hr>
        </div>


        <button type="submit" id="submit-change-pass">Change Password</button>
    </form>




    <div id="mensaje" style="margin-top: 1rem; text-align: center; position: absolute; bottom: 0; right: 0; font-size: 4rem; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></div>

    <script type="module" src="gestor-sesion.js"></script>
</body>
</html>
